<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tour Guide System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="role">I am a:</label>
                <select id="role">
                    <option value="tourist">Tourist</option>
                    <option value="guide">Guide</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p style="margin-top: 15px; text-align: center;">Already have an account? <a href="login.html">Login here</a>
        </p>
        <p style="margin-top: 10px; text-align: center;"><a href="index.html">Back to Home</a></p>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
