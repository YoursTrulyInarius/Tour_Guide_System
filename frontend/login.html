<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tour Guide System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p style="margin-top: 15px; text-align: center;">Don't have an account? <a href="register.html">Register
                here</a></p>
        <p style="margin-top: 10px; text-align: center;"><a href="index.html">Back to Home</a></p>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
