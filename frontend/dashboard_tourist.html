<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Dashboard - Tour Guide System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav id="navbar">
        <div class="logo">TourGuide</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li id="nav-logout"><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <div class="container dashboard-container">
        <div class="dashboard-card" style="grid-column: 1 / -1;">
            <h2>My Bookings</h2>
            <div id="bookings-list">
                <!-- Bookings loaded here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadBookings();
        });

        async function loadBookings() {
            try {
                const response = await fetch(`${API_BASE}/bookings.php`);
                const bookings = await response.json();

                const container = document.getElementById('bookings-list');
                container.innerHTML = '';

                if (bookings.error || bookings.length === 0) {
                    container.innerHTML = '<p>No bookings found.</p>';
                    return;
                }

                bookings.forEach(booking => {
                    const div = document.createElement('div');
                    div.className = 'item-card';

                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h3>${booking.tour_title}</h3>
                            <span class="status-badge status-${booking.status}">${booking.status}</span>
                        </div>
                        <p><strong>Date:</strong> ${booking.booking_date}</p>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading bookings', error);
            }
        }
    </script>
</body>

</html>
